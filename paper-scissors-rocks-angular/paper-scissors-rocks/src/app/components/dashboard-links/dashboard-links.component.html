<ng-container *ngIf="user | async as userConnected">
  @for(link of listLink; track $index){

  <ng-container *ngIf="userConnected.email && $index > 1">
    <app-default-button
      [showText]="showText"
      [text]="link.title | titlecase"
      [variant]="'light'"
      [active]="link.active"
      [logoUrl]="link.logoUrl"
      [logoUrlActive]="link.logoUrlActive"
      [path]="link.path"
      (stateEmitter)="handleLinkChange($event, $index)"
    ></app-default-button>
  </ng-container>

  <ng-container *ngIf="!userConnected.email && $index <= 1">
    <app-default-button
      [showText]="showText"
      [text]="link.title | titlecase"
      [variant]="'light'"
      [active]="link.active"
      [logoUrl]="link.logoUrl"
      [logoUrlActive]="link.logoUrlActive"
      [path]="link.path"
      (stateEmitter)="handleLinkChange($event, $index)"
    ></app-default-button>
  </ng-container>
  }
</ng-container>
